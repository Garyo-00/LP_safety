<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arch Safety LP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --black: #111;
        --gray-900: #1c1c1c;
        --gray-700: #444;
        --gray-500: #6d6d6d;
        --gray-300: #d8d8d8;
        --gray-200: #e9e9e9;
        --gray-100: #f4f4f4;
        --white: #fff;
        --accent: #0f7b2d;
        --shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Noto Sans JP", system-ui, sans-serif;
        color: var(--gray-900);
        background: var(--white);
      }

      img {
        max-width: 100%;
        display: block;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        width: min(1120px, 100%);
        margin: 0 auto;
        padding: 0 20px;
      }

      .header {
        border-bottom: 1px solid var(--gray-200);
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 0;
        gap: 24px;
      }

      .logo {
        font-weight: 700;
        letter-spacing: 0.2em;
        font-size: 18px;
      }

      .nav {
        display: flex;
        align-items: center;
        gap: 18px;
        font-size: 14px;
        color: var(--gray-700);
        flex-wrap: wrap;
      }

      .nav a {
        padding-bottom: 4px;
        border-bottom: 2px solid transparent;
      }

      .nav a.active {
        border-color: var(--accent);
        color: var(--gray-900);
        font-weight: 600;
      }

      .header-actions {
        display: flex;
        gap: 12px;
      }

      .btn {
        border-radius: 999px;
        padding: 10px 22px;
        font-weight: 600;
        font-size: 14px;
        border: 1px solid var(--gray-900);
        background: var(--white);
      }

      .btn.dark {
        background: var(--gray-900);
        color: var(--white);
        border-color: var(--gray-900);
      }

      .hero {
        padding: 56px 0 24px;
      }

      .hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 32px;
        align-items: center;
      }

      .hero-eyebrow {
        font-size: 14px;
        color: var(--gray-500);
      }

      .hero-title {
        font-size: clamp(32px, 4vw, 44px);
        margin: 8px 0;
        font-weight: 700;
      }

      .hero-subtitle {
        font-size: 18px;
        color: var(--gray-700);
        margin-bottom: 24px;
      }

      .hero-figure {
        display: grid;
        gap: 16px;
      }

      .image-placeholder {
        border: 2px dashed var(--gray-300);
        border-radius: 16px;
        background: var(--gray-100);
        height: 220px;
        display: grid;
        place-items: center;
        color: var(--gray-500);
        font-weight: 500;
      }

      .hero-figure .image-placeholder {
        height: 260px;
      }

      .scroll-hint {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 24px;
        font-size: 12px;
        color: var(--gray-500);
      }

      .scroll-bar {
        width: 32px;
        height: 1px;
        background: var(--gray-300);
        transform: rotate(90deg);
      }

      .logo-strip {
        background: var(--white);
        padding: 24px 0 16px;
        border-top: 1px solid var(--gray-200);
        border-bottom: 1px solid var(--gray-200);
      }

      .logo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 18px;
        align-items: center;
      }

      .logo-item {
        height: 48px;
        border-radius: 10px;
        border: 1px solid var(--gray-200);
        display: grid;
        place-items: center;
        font-weight: 600;
        color: var(--gray-500);
      }

      .cta-bar {
        background: var(--gray-100);
        padding: 36px 0;
        text-align: center;
      }

      .cta-bar h3 {
        margin: 0 0 18px;
        font-size: 18px;
        font-weight: 600;
        color: var(--gray-700);
      }

      .cta-actions {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .section {
        padding: 64px 0;
      }

      .section-title {
        font-size: 28px;
        margin-bottom: 16px;
        font-weight: 700;
      }

      .section-copy {
        color: var(--gray-700);
        max-width: 680px;
      }

      .function-header {
        background: var(--black);
        color: var(--white);
        padding: 40px 0;
        text-align: center;
      }

      .function-header h2 {
        margin: 0 0 8px;
        font-size: 18px;
        letter-spacing: 0.2em;
      }

      .function-header p {
        margin: 0;
        font-size: 14px;
        color: #cfcfcf;
      }

      .feature-block {
        background: var(--white);
        padding: 40px 0;
      }

      .feature-card {
        background: var(--white);
        border: 1px solid var(--gray-200);
        border-radius: 24px;
        padding: 32px;
        box-shadow: var(--shadow);
        margin-bottom: 32px;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 28px;
        align-items: center;
      }

      .tag {
        display: inline-block;
        background: var(--gray-900);
        color: var(--white);
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 12px;
        margin-bottom: 12px;
      }

      .flow {
        margin-top: 24px;
      }

      .flow-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 18px;
      }

      .flow-card {
        border: 1px solid var(--gray-200);
        border-radius: 14px;
        padding: 16px;
        background: var(--gray-100);
        text-align: center;
      }

      .flow-card h4 {
        font-size: 12px;
        color: var(--gray-500);
        margin: 0 0 6px;
      }

      .flow-card p {
        margin: 0;
        font-weight: 600;
      }

      .pill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px 0 0;
        padding: 0;
        list-style: none;
      }

      .pill-list li {
        background: var(--gray-100);
        padding: 8px 14px;
        border-radius: 999px;
        font-size: 13px;
      }

      .columns {
        background: var(--gray-100);
      }

      .columns-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 28px;
      }

      .column-card {
        background: var(--white);
        border-radius: 20px;
        padding: 32px;
        border: 1px solid var(--gray-200);
        display: grid;
        grid-template-columns: minmax(220px, 0.9fr) minmax(0, 1.6fr);
        gap: 32px;
        align-items: center;
      }

      .column-media .image-placeholder {
        height: 220px;
      }

      .column-text h3 {
        margin-top: 0;
      }

      .contact-section {
        padding: 64px 0;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 24px;
      }

      .contact-card {
        border: 1px solid var(--gray-200);
        border-radius: 20px;
        padding: 24px;
        background: var(--white);
      }

      .contact-card h3 {
        margin: 0 0 12px;
      }

      .form-group {
        background: var(--gray-100);
        border-radius: 12px;
        padding: 12px;
        font-size: 13px;
        color: var(--gray-700);
      }

      .footer {
        background: var(--gray-900);
        color: var(--white);
        padding: 32px 0;
      }

      .footer p {
        margin: 0;
        font-size: 12px;
        color: #cfcfcf;
      }

      @media (max-width: 900px) {
        .column-card {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const navItems = [
        "会社概要",
        "事業内容",
        "導入事例",
        "お知らせ",
        "よくある質問",
        "セミナー",
        "採用"
      ];

      const logos = [
        "西松建設",
        "大成建設",
        "安藤ハザマ",
        "鹿島",
        "清水建設",
        "TAKENAKA",
        "前田建設",
        "YWR",
        "村本建設",
        "丸紋",
        "三井住友建設",
        "熊谷組",
        "中野建設",
        "中林建設"
      ];

      const flowSteps = [
        { label: "FLOW.1", title: "点検表の作成" },
        { label: "FLOW.2", title: "看板印刷・貼付" },
        { label: "FLOW.3", title: "点検実施" }
      ];

      const App = () => (
        <div className="page">
          <header className="header">
            <div className="container header-inner">
              <div className="logo">ARCH</div>
              <nav className="nav">
                {navItems.map((item, index) => (
                  <a key={item} className={index === 1 ? "active" : ""} href="#">
                    {item}
                  </a>
                ))}
              </nav>
              <div className="header-actions">
                <button className="btn">お問い合わせ</button>
                <button className="btn dark">資料請求</button>
              </div>
            </div>
          </header>

          <main>
            <section className="hero">
              <div className="container hero-grid">
                <div>
                  <div className="hero-eyebrow">建設現場のあらゆる点検をデジタル化</div>
                  <h1 className="hero-title">Arch 安全セーフティ</h1>
                  <p className="hero-subtitle">
                    安全管理のDXで、現場の負担を最小限に。
                  </p>
                  <div className="cta-actions">
                    <button className="btn">お問い合わせ</button>
                    <button className="btn dark">資料請求</button>
                  </div>
                  <div className="scroll-hint">
                    <span className="scroll-bar" />
                    <span>Scroll</span>
                  </div>
                </div>
                <div className="hero-figure">
                  <div className="image-placeholder">ヒーローイラスト差し替え枠</div>
                  <div className="image-placeholder">認証バッジ差し替え枠</div>
                </div>
              </div>
            </section>

            <section className="logo-strip">
              <div className="container">
                <div className="logo-grid">
                  {logos.map((logo) => (
                    <div key={logo} className="logo-item">
                      {logo}
                    </div>
                  ))}
                </div>
              </div>
            </section>

            <section className="cta-bar">
              <div className="container">
                <h3>
                  「Arch 安全セーフティ」を活用すれば、人と現場の安全が見える！
                  DXの力で現場の負担を最小限に。
                </h3>
                <div className="cta-actions">
                  <button className="btn">お問い合わせ</button>
                  <button className="btn dark">資料請求</button>
                </div>
              </div>
            </section>

            <section className="section">
              <div className="container">
                <h2 className="section-title">現場のあらゆる機械の安全管理をデジタル化</h2>
                <p className="section-copy">
                  クラウドを活用し、点検・安全管理をデジタル化。
                  法令で定められている各種安全書類/作業計画書などもシステム上で作成可能です。
                </p>
              </div>
            </section>

            <section className="function-header">
              <div className="container">
                <h2>FUNCTION</h2>
                <p>機器の安全管理業務を圧倒的に効率化します</p>
              </div>
            </section>

            <section className="feature-block">
              <div className="container">
                <div className="feature-card">
                  <span className="tag">デジタル点検</span>
                  <div className="feature-grid">
                    <div className="image-placeholder">モックアップ画像差し替え枠</div>
                    <div>
                      <h3>QRコードを用いたデジタル点検</h3>
                      <p>
                        機械や足場の始業前点検や月例点検などを全てデジタル化。
                        点検表の作成、印刷、配布、集計作業が不要に。
                        アプリダウンロードも不要で圧倒的な業務削減を可能にします。
                      </p>
                      <div className="flow">
                        <div className="flow-grid">
                          {flowSteps.map((step) => (
                            <div key={step.label} className="flow-card">
                              <h4>{step.label}</h4>
                              <p>{step.title}</p>
                            </div>
                          ))}
                        </div>
                      </div>
                      <ul className="pill-list">
                        <li>日常点検・月例点検に対応</li>
                        <li>オンライン点検で業務効率化</li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div className="feature-card">
                  <span className="tag">作業計画書</span>
                  <div className="feature-grid">
                    <div className="image-placeholder">モックアップ画像差し替え枠</div>
                    <div>
                      <h3>作業計画書作成・承認</h3>
                      <p>サンプルテキスト</p>
                      <ul className="pill-list">
                        <li>履歴から作成</li>
                        <li>配置図の作成</li>
                        <li>デジタルで申請・承認</li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div className="feature-card">
                  <span className="tag">持込機械管理</span>
                  <div className="feature-grid">
                    <div className="image-placeholder">モックアップ画像差し替え枠</div>
                    <div>
                      <h3>持込機械管理</h3>
                      <p>サンプルテキスト</p>
                      <ul className="pill-list">
                        <li>持込許可証の登録・作成</li>
                        <li>受理証の発行</li>
                        <li>簡単機械登録</li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div className="feature-card">
                  <span className="tag">火気使用届</span>
                  <div className="feature-grid">
                    <div className="image-placeholder">モックアップ画像差し替え枠</div>
                    <div>
                      <h3>火気使用届</h3>
                      <p>サンプルテキスト</p>
                      <ul className="pill-list">
                        <li>作業位置をMAPで確認</li>
                        <li>作業開始・終了通知</li>
                        <li>作業状況の一元管理</li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div className="feature-card">
                  <span className="tag">事業主巡回</span>
                  <div className="feature-grid">
                    <div className="image-placeholder">モックアップ画像差し替え枠</div>
                    <div>
                      <h3>事業主巡回</h3>
                      <p>サンプルテキスト</p>
                      <ul className="pill-list">
                        <li>スマホで写真付き実施記録作成</li>
                        <li>未実施通知</li>
                        <li>元請による是正記録管理</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section className="columns section">
              <div className="container">
                <div className="columns-grid">
                  <div className="column-card">
                    <div className="column-media">
                      <div className="image-placeholder">連携イメージ差し替え枠</div>
                    </div>
                    <div className="column-text">
                      <h3>連携プロダクト</h3>
                      <p>directとの連携で、あらゆる通知を簡単に共有可能</p>
                    </div>
                  </div>
                  <div className="column-card">
                    <div className="column-media">
                      <div className="image-placeholder">グラフ画像差し替え枠</div>
                    </div>
                    <div className="column-text">
                      <h3>削減効果</h3>
                      <p>コストカット説明のサンプルテキスト</p>
                    </div>
                  </div>
                  <div className="column-card">
                    <div className="column-media">
                      <div className="image-placeholder">事例カード差し替え枠</div>
                    </div>
                    <div className="column-text">
                      <h3>導入事例</h3>
                      <p>4コマの写真付きテキストを配置予定</p>
                    </div>
                  </div>
                  <div className="column-card">
                    <div className="column-media">
                      <div className="image-placeholder">導入フロー差し替え枠</div>
                    </div>
                    <div className="column-text">
                      <h3>導入フロー</h3>
                      <p>お問い合わせから運用開始までの流れを説明</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section className="contact-section">
              <div className="container">
                <h2 className="section-title">資料請求・お問い合わせ</h2>
                <div className="contact-grid">
                  <div className="contact-card">
                    <h3>資料請求</h3>
                    <p>3つの資料を選択して請求できます。</p>
                    <div className="form-group">
                      ☐ 安全セーフティ<br />
                      ☐ 火気使用届<br />
                      ☐ 事業主巡回
                    </div>
                    <div className="cta-actions" style={{ marginTop: "16px" }}>
                      <button className="btn dark">資料請求</button>
                    </div>
                  </div>
                  <div className="contact-card">
                    <h3>お問い合わせ</h3>
                    <p>詳細のご相談はこちらから。</p>
                    <div className="form-group">フォーム差し替え枠</div>
                    <div className="cta-actions" style={{ marginTop: "16px" }}>
                      <button className="btn">お問い合わせ</button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>

          <footer className="footer">
            <div className="container">
              <p>© Arch Safety. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
